<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="background"></div>
  <div id="content">
    <h1>Surprise!!</h1>
    <div id="buttons">
      <a href="C:\Users\Windows\Desktop\Bday\index.html" class="button">Index</a>
      <a href="C:\Users\Windows\Desktop\Bday\home.html" class="button">Home</a>
      <a href="C:\Users\Windows\Desktop\Bday\songs.html" class="button">Songs</a>
      <a href="C:\Users\Windows\Desktop\Bday\surprise.html" class="button">Surprise!!</a>
      <a href="C:\Users\Windows\Desktop\Bday\letter.html" class="button">Letter for You</a>
      <a href="C:\Users\Windows\Desktop\Bday\messages.html" class="button">Messages</a>
    </div>
    <div id="video-container">
      <video id="my-video" controls>
        <source src="C:\Users\Windows\Desktop\Bday\Video.mp4" type="video/mp4">
      </video>
    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const backgroundElement = document.getElementById('background');
      const contentElement = document.getElementById('content');

      // Set background image height to match viewport height
      function setBgHeight() {
        const windowHeight = window.innerHeight;
        backgroundElement.style.height = `${windowHeight}px`;
      }

      // Call the function on page load and when the window is resized
      setBgHeight();
      window.addEventListener('resize', setBgHeight);

      // Adjust content top position based on window height
      function adjustContentPosition() {
        const windowHeight = window.innerHeight;
        const contentHeight = contentElement.offsetHeight;
        const topPosition = Math.max((windowHeight - contentHeight) / 2, 0);
        contentElement.style.top = `${topPosition}px`;
      }

      // Call the function on page load and when the window is resized
      adjustContentPosition();
      window.addEventListener('resize', adjustContentPosition);
    });
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('C:/Users/Windows/Desktop/Bday/Pictures/home.jpeg');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -1;
    }

    #content {
      text-align: center;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      color: white;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    #buttons {
      display: flex;
      justify-content: center;
    }

    .button {
      display: table-row;
      padding: 10px 20px;
      margin-bottom: 10px;
      background-color: #ffcc00;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #ffcc00;
    }

    #video-container {
      position: relative;
      width: 80%;
      max-height: 50vh;
      margin: 20px auto;
    }

    #my-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</body>
</html>
